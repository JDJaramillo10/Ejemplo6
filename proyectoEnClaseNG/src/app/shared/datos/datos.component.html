<div class="container">
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Datos</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datos">
                <td>{{ dato.id }}</td>
                <td>{{ dato.title }}</td>
                <td>
                    <button (click)="onIconClick(dato.id)" class="btn btn-outline-primary">
                      <i class="fas fa-info-circle"></i>
                    </button>
                </td>
            </tr>
        </tbody>
      </table>
</div>
